<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/video.css">
    <link rel="stylesheet" href="styles/sidebar.css">
</head>
<body>
    <header class="header">
        <div class="left-section">
            <img class="hanburger-menu" src="assets/icons/hamburger-menu.svg" />
            <img class="youtube-logo" src="assets/icons/youtube-logo.svg" />
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="Search" />
            <button class="search-button">
                <img class = "search-icon" src="assets/icons/search.svg" />
                <div class="tooltip">Search</div>
            </button>
            <button class="voice-search-button">
                <img class = "voice-search-icon" src="assets/icons/voice-search.svg" />
                <div class="tooltip">Search with your voice</div>
            </button>
        </div>
        <div class="right-section"></div>
    </header>
</body>
</html>
